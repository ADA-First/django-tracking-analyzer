{% extends "admin/change_list.html" %}
{% load i18n admin_urls admin_static admin_list %}

{% block extrastyle %}
  {{ block.super }}
  <link rel="stylesheet" type="text/css" href="{% static "admin/css/d3-tip.css" %}" />
{% endblock %}

{% block pretitle %}
  <fieldset class="module aligned">
    <div id="world-map" style="width: 700px; height: 475px; position: relative;"></div>
    <div id="devices-stats"></div>
  </fieldset>
{% endblock %}

{% block footer %}
  {{ block.super }}

  <script src="{% static 'admin/js/vendor/d3/d3.min.js' %}"></script>
  <script src="{% static 'admin/js/vendor/topojson/topojson.min.js' %}"></script>
  <script src="{% static 'admin/js/vendor/datamaps/datamaps.world.min.js' %}"></script>
  <script src="{% static 'admin/js/vendor/d3-tip/d3-tip.min.js' %}"></script>
  <script>
    {# World map data rendering code from https://github.com/markmarkoh/datamaps #}
    var countries = {{ countries_count|safe }};
    var dataset = {};

    var onlyValues = countries.map(function(obj){ return obj[1]; });
    var minValue = Math.min.apply(null, onlyValues),
        maxValue = Math.max.apply(null, onlyValues);

    var paletteScale = d3.scale.linear().domain([minValue,maxValue]).range(["#EFEFFF","#02386F"]);

    countries.forEach(function(item){
      var iso = item[0];
      var value = item[1];
      dataset[iso] = {
        requestsPerCountry: value,
        fillColor: paletteScale(value)
      };
    });

    new Datamap({
      element: document.getElementById('world-map'),
      projection: 'mercator',
      fills: { defaultFill: '#F5F5F5' },
      data: dataset,
      geographyConfig: {
        borderColor: '#DEDEDE',
        highlightBorderWidth: 2,
        highlightFillColor: function(geo) {
          return geo['fillColor'] || '#F5F5F5';
        },
        highlightBorderColor: '#B7B7B7',
        popupTemplate: function(geo, data) {
          if (!data) { return ; }
          return ['<div class="hoverinfo">',
            '<strong>', geo.properties.name, '</strong>',
            '<br>Count: <strong>', data.requestsPerCountry, '</strong>',
            '</div>'].join('');
        }
      }
    });
  </script>

  <script>
    var margin = {top: 40, right: 20, bottom: 30, left: 50},
      width = 500 - margin.left - margin.right,
      height = 300 - margin.top - margin.bottom;

    var x = d3.scale.ordinal()
        .rangeRoundBands([0, width], .1);

    var y = d3.scale.linear()
        .range([height, 0]);

    var xAxis = d3.svg.axis()
        .scale(x)
        .orient("bottom");

    var yAxis = d3.svg.axis()
        .scale(y)
        .orient("left");

    var tip = d3.tip()
      .attr('class', 'd3-tip')
      .offset([-10, 0])
      .html(function(d) {
        return "<strong>Requests:</strong> <span style='color:red'>" + d.count + "</span>";
      });

    var svg = d3.select("#devices-stats").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    svg.call(tip);

    var data = JSON.parse('{{ devices_count|safe }}');

    x.domain(data.map(function(d) { return d.device_type; }));
    y.domain([0, d3.max(data, function(d) { return d.count; })]);

    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis);

    svg.append("g")
        .attr("class", "y axis")
        .call(yAxis)
        .append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", 6)
        .attr("dy", ".71em")
        .style("text-anchor", "end");

    svg.selectAll(".bar")
        .data(data)
        .enter().append("rect")
        .attr("class", "bar")
        .attr("x", function(d) { return x(d.device_type); })
        .attr("width", x.rangeBand())
        .attr("y", function(d) { return y(d.count); })
        .attr("height", function(d) { return height - y(d.count); })
        .on('mouseover', tip.show)
        .on('mouseout', tip.hide);

    function type(d) {
      d.count = +d.count;
      return d;
    }
  </script>
{% endblock %}
